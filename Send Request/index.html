<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

<link rel="stylesheet" href="style.css">

<body>
    <div class="container bookSendRequestContainer mt-5">
        <div class="row ">
            <div class="col-sm-7 ">

                <div class="row billContent  mt-2 p-3">
                    <div class="col-3 ">
                        <img src="../image/b4.jpg" alt="">
                    </div>
                    <div class="col-4 bookDescriptionBilling">
                        <div class="row billBookName">
                            <p class="h6">Book name <br><span class="opacity-50 address">Rajendra Rana</span></p>

                        </div>
                        <div class="row billPrice">
                            <h6>Charge:432</h6>
                        </div>
                        <div class="row billAction">
                            <div class="form-check">
                                <button type="button " class="btn btn-outline-warning billingChoice">Read</button>
                                <button type="button " class="btn btn-outline-warning billingChoice">Buy</button>
                            </div>


                        </div>
                    </div>
                    <div class="col-5  pt-1">
                        <div class="row">
                            <div class="text-center" style="border:1px solid red;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1" checked>
                                    <label class="form-check-label address" for="inlineRadio1">Self Pick Up</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label address" for="inlineRadio2">Deliver</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1"> <i class="fal fa-map-marker-alt pt-1"></i></div>
                                <div class="col-10">
                                    <p class="address">Bagmati Province, Kathmandu Metro 22 - Newroad Area, Sundhara
                                        <span class="badge bg-danger">Edit</span>
                                    </p>

                                </div>
                            </div>
                        </div>
                        <div class="row"></div>
                        <div class="row"></div>
                    </div>
                </div>


            </div>
            <!-- buy summary -->
            <div class="col-sm-4 shippingDetail">
                <div class="text-center">
                    <button class="btn btn-warning mt-5 px-5"><span class="px-3"></span>Proceed to
                        pay<span class="px-3"></span></button>
                </div>
                <div class="col-md pt-5">
                    <div class="row opacity-75">
                        <div class="col-1"><i class="fas fa-mobile-alt"></i></div>
                        <div class="col ">
                            <p class="address">98139384420<span class="badge bg-danger mx-3">Edit</span></p>
                        </div>
                    </div>
                    <div class="row opacity-75">
                        <div class="col-1"><i class="far fa-envelope"></i></div>
                        <div class="col">
                            <p class="address">deep@gmail.com</p>
                        </div>
                    </div>
                   
                    <div class="row">
                        <h6>Order Summary</h6>
                        <div class="row ">
                            <div class="col-9">
                                <h6 class="opacity-75">Particulars</h6>
                            </div>
    
                            <div class="col-3">
                                <h6 class="opacity-75"> Amount</h6>
                            </div>
                        </div>
                        <div class="col-9">
                            <p class="address">Book Name</p>
                            <p class="address">Book Name</p>
                            <p class="address">Deliver Charge (Book1)</p>
                        </div>
                        <div class="col-3">
                            <p class="address">63</p>
                            <p class="address">79</p>
                            <p class="address">120</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9">Total Amount</div>
                        <div class="col-3">340</div>
                    </div>
                    <div class="text-center mb-5">
                        <button class="btn btn-warning mt-5 px-5"><span class="px-3"></span>Proceed to
                            pay<span class="px-3"></span></button>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
